<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${question.title}"></title>

    <!--引入jquery-->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="~{navigation ::nav}"></div>


<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                        作者: <span th:text="${question.user.name}"></span>|
                        发布时间: <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span>|
                        阅读数: <span th:text="${question.view_count}"></span>
            </span>
            <hr/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>

            <a th:href="@{'/publish/'+ ${question.id}}" id="community-menu" th:if="${session.user != null && session.user.id==question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>

                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" id="media-object"
                                 th:src="${question.user.avatar_url}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span  th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
                <hr/>


            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>


        </div>
    </div>
</div>


</body>
</html>
